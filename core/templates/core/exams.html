{% extends 'core/base.html' %}
{% block title %}Exams{% endblock %}
{% block content %}
<h2>Exams</h2>
<a href="{% url 'exam_add' %}" class="btn btn-success mb-3">Add Exam</a>
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.name }}</td>
            <td>{{ exam.course.name }}</td>
            <td>{{ exam.date }}</td>
            <td>
                <a href="{% url 'exam_edit' exam.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'exam_delete' exam.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
