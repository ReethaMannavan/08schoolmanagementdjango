{% extends 'core/base.html' %}
{% block title %}Marks{% endblock %}
{% block content %}
<h2>Marks</h2>
<a href="{% url 'marks_add' %}" class="btn btn-success mb-3">Add Marks</a>
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Student</th>
            <th>Exam</th>
            <th>Marks Obtained</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for mark in marks %}
        <tr>
            <td>{{ mark.student.user.get_full_name }}</td>
            <td>{{ mark.exam.name }}</td>
            <td>{{ mark.marks_obtained }}</td>
            <td>
                <a href="{% url 'marks_edit' mark.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'marks_delete' mark.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
