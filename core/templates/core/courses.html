{% extends 'core/base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}
<h2>Courses</h2>
<a href="{% url 'course_add' %}" class="btn btn-success mb-3">Add Course</a>
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.description }}</td>
            <td>
                <a href="{% url 'course_edit' course.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'course_delete' course.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
